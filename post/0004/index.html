  <h1>哥德尔、艾舍尔、巴赫</h1>
  <time datetime=2019-12-12T14:47:28&#43;0800 class="post-date">Thu, Dec 12, 2019</time>
  <h2 id="heading">简介</h2>
<p>读者打开的这本书是一本空前的奇书。</p>
<blockquote>
<p>在计算机科学界，大家都知道这是一本杰出的科学普及名著，它以精心设计的巧妙笔法深入浅出地介绍了数理逻辑、可计算理论、人工智能等学科领域中的许多艰深理论，然而当你翻阅它的时候，首先跳入眼帘的却是艾舍尔那些构思奇特的名画以及巴赫那些脍炙人口的曲谱，最后，你合上这本书的时候，竟会看到封面上印着“普利策文学奖”的字样。</p>
</blockquote>
