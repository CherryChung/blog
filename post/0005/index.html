  <h1>程序员的碎碎念</h1>
  <time datetime=2019-12-12T15:02:51&#43;0800 class="post-date">Thu, Dec 12, 2019</time>
  <h2 id="heading"><code>程序员的碎碎念</code></h2>
<ul>
<li>报 Bug 的礼仪。不要对一个程序员说：你的代码有 bug 。他的第一反应是：1. 你的环境有问题吧；2. 傻逼你会用吗。 如果你要委婉的说：你这个程序和预期的有点不一致，你看看时不时我的使用方法有问题。他本能的会想：操，是不是出 bug 了.</li>
<li>程序员应该是最会制造和使用工具的人.</li>
<li>“全栈？就活全干了呗”.</li>
</ul>
